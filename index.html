<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LyricFlow Karaoke</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="container">
    <h1>LyricFlow Karaoke</h1>
    <div class="input-group">
      <input type="file" id="audioInput" accept="audio/*" />
      <input type="text" id="promptInput" placeholder="Describe your song or theme (e.g. 'hopeful pop about new beginnings')" />
      <button class="button" id="generateBtn">Generate Lyrics</button>
    </div>
    <div class="audio-player" id="audioPlayerContainer" style="display:none;">
      <audio id="audioPlayer" controls style="width:100%"></audio>
    </div>
    <div class="loading" id="loading" style="display:none;">Generating lyrics...</div>
    <div class="error" id="error" style="display:none;"></div>
    <div class="karaoke-container" id="karaokeContainer" style="display:none;">
      <div class="karaoke-title" id="karaokeTitle"></div>
      <div id="karaokeLines"></div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
